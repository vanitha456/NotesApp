<div class="container-fluid">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card custom_card">
                <div class="card-header">
                    <h3>Welcome to our Notes App</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="text-white">Please enter your name here to continue your note creation</div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" [(ngModel)]="userName" (ngModelChange)="changeName()" name="userName" placeholder="Enter your name">

                        </div>
<!--                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>-->
                        <div class="form-group">
                           
                            <input type="submit" value="Click here" (click)="clickMade()" class="btn float-right login_btn">
                            <div class="text-yellow">{{showMessage}}</div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't need your Name?<a routerLink="/notes" class="pointer">Click here</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
